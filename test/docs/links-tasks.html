<p>
  task lists are supported, as a list:
</p>
<ul>
  <li>
    <form method="PUT"><input  type="checkbox" task="5" onChange="this.form.submit()">&nbsp;
    this is task one
    </form>
  </li>
  <li>
    <form method="PUT"><input checked type="checkbox" task="6" onChange="this.form.submit()">&nbsp;
    task has been done
    </form>
  </li>
  <li>
    <form method="PUT"><input  type="checkbox" task="7" onChange="this.form.submit()">&nbsp;
    this is still pending
    </form>
  </li>
</ul>
